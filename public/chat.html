<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ODCC Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 92vh;
      max-height: 900px;
      background: #e0eaff;
      border-radius: 26px;
      padding: 32px 40px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.06);
      margin-top: 24px;
      position: relative;
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 16px;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .chat-bubble {
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgb(57 64 138 / 8%);
      padding: 14px 18px;
      max-width: 62%;
      font-size: 16px;
      color: #39408a;
      margin-bottom: 5px;
      animation: fadeIn 0.3s;
      word-break: break-word;
    }
    .chat-bubble.user {
      margin-left: auto;
      background: #6271d4;
      color: white;
    }
    .chat-metadata {
      font-size: 13px;
      color: #6271d4;
      margin-top: 2px;
      display: flex;
      justify-content: flex-end;
    }
    .chat-form {
      display: flex;
      align-items: center;
      gap: 12px;
      background: none;
      position: sticky;
      bottom: 0;
      padding-top: 10px;
    }
    .chat-input {
      flex: 1;
      border: 2px solid #bcc7f3;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: white;
      color: #39408a;
      transition: border 0.3s;
    }
    .chat-input:focus {
      border-color: #6271d4;
      outline: none;
      box-shadow: 0 0 0 3px rgba(98, 113, 212, 0.1);
    }
    .chat-send-btn {
      background: #39408a;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 12px 20px;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.25s;
    }
    .chat-send-btn:hover {
      background: #6271d4;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 900px) {
      .chat-container {padding: 20px 10px;}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="ODCC.png" alt="ODCC Logo" />
    </div>
    <nav>
      <a href="main.html">Dashboard</a>
      <a href="request.html">Request</a>
      <a href="review.html">Review</a>
      <a href="chat.html" class="active">Chat</a>
      <a href="ai.html">AI</a>
    </nav>
  </div>
  <div class="main-content">
    <div class="header">
      <span>Team Chat</span>
      <div class="profile-icon" title="User Profile">
        <svg viewBox="0 0 24 24">
          <path d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0-2.66 5.33-4 8-4zm0-2c-1.11 0-2-0.89-2-2s0.89-2 2-2 2 0.89 2 2-0.89 2-2 2z"/>
        </svg>
      </div>
    </div>
    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <!-- Message bubbles will appear here -->
      </div>
      <form class="chat-form" id="chatForm">
        <input class="chat-input" id="chatInput" type="text" placeholder="Type your message..." autocomplete="off" required />
        <button class="chat-send-btn" type="submit">Send</button>
      </form>
    </div>
  </div>
  <script>
    // Demo messages
    const messages = [
      {sender: "user", text: "Hello team!"},
      {sender: "other", text: "Welcome to the ODCC chat."},
      {sender: "user", text: "Let's finalize our October reports."},
      {sender: "other", text: "Sounds great, will update by tomorrow."},
    ];

    const chatMessages = document.getElementById("chatMessages");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");

    function renderChat() {
      chatMessages.innerHTML = "";
      messages.forEach(msg => {
        const bubble = document.createElement("div");
        bubble.className = "chat-bubble" + (msg.sender === "user" ? " user" : "");
        bubble.textContent = msg.text;
        chatMessages.appendChild(bubble);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    chatForm.addEventListener("submit", e => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if(text) {
        messages.push({sender: "user", text});
        renderChat();
        chatInput.value = "";
      }
    });
    renderChat();
  </script>
  <script src="js/main.js"></script>
</body>
</html>

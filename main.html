<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ODCC Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background-color: #f0f3ff;
  }

  /* Sidebar */
  .sidebar {
    width: 200px;
    background-color: #6271d4; /* Purple shade */
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px 10px;
  }

  .sidebar .logo {
    background-color: white;
    border-radius: 10px;
    padding: 5px 15px;
    color: #39408a;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
    margin-bottom: 40px;
    user-select: none;
  }

  .sidebar nav a {
    color: #c2c8ff;
    text-decoration: none;
    padding: 12px 10px;
    display: block;
    border-radius: 4px;
    margin-bottom: 10px;
    font-weight: 600;
  }
  .sidebar nav a:hover,
  .sidebar nav a.active {
    background-color: #39408a;
    color: white;
  }

  /* Main content */
  .main-content {
    flex: 1;
    padding: 20px 30px;
    background-color: #f0f3ff;
    display: flex;
    flex-direction: column;
  }

  /* Header bar at the top */
  .header {
    background-color: #222;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: 600;
    user-select: none;
  }

  /* Top-right profile icon container */
  .profile-icon {
    position: absolute;
    top: 15px;
    right: 20px;
    width: 32px;
    height: 32px;
    border: 2px solid #39408a;
    border-radius: 50%;
    box-sizing: border-box;
    cursor: pointer;
  }

  .profile-icon svg {
    display: block;
    margin: 4px auto;
    width: 20px;
    height: 20px;
    fill: #39408a;
  }

  /* Dashboard cards container */
  .cards {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 15px;
    flex: 1;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    font-weight: 600;
  }

  .card h3 {
    margin-top: 0;
    font-weight: 700;
    margin-bottom: 15px;
  }

  /* Placeholder styles for graphs */
  .bar-graph {
    height: 80px;
    width: 60px;
    display: flex;
    align-items: flex-end;
    gap: 10px;
  }
  .bar {
    width: 15px;
    background-color: #39d397;
    border-radius: 3px 3px 0 0;
  }
  .bar.small {
    height: 40px;
    background-color: #3aa4f9;
  }
  .bar.tall {
    height: 80px;
    background-color: #39d397;
  }

  .donut-graph {
    width: 80px;
    height: 80px;
    position: relative;
    border-radius: 50%;
    background: conic-gradient(#39d397 0% 60%, #3aa4f9 60% 85%, #fdb32e 85% 100%);
  }

  /* Notifications card */
  .notifications {
    font-weight: 400;
    font-size: 14px;
    color: #555;
    margin-top: 10px;
  }

  /* Recent activities input */
  .recent {
    background: white;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    font-weight: 600;
  }

  .recent input {
    width: 100%;
    padding: 12px;
    border: 1px solid #bbb;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 300;
    color: #777;
  }

</style>
</head>
<!-- ...previous HTML head and styles remain unchanged... -->
<body>
<div class="sidebar">
  <div class="logo">
    <img src="ODCC.png" alt="ODCC Logo" style="width: 80%; max-width: 120px; border-radius: 10px; display: block; margin: 0 auto;">
  </div>
  <nav>
    <a href="#" class="active">Dash Board</a>
    <a href="#">Request</a>
    <a href="#">Review</a>
    <a href="#">Chat</a>
    <a href="#">AI</a>
  </nav>
</div>

<div class="main-content" id="main-content">
  <!-- All the dashboard content just like above -->
  <div class="header">
    Dash Board
    <div class="profile-icon" title="User Profile">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0-2.66 5.33-4 8-4zm0-2c-1.11 0-2-0.89-2-2s0.89-2 2-2 2 0.89 2 2-0.89 2-2 2z"/></svg>
    </div>
  </div>

  <div class="cards" id="dashboard-section">
    <div class="card">
      <h3>Tasks Overview</h3>
      <div class="bar-graph">
        <div class="bar small"></div>
        <div class="bar tall"></div>
      </div>
    </div>
    <div class="card">
      <h3>Task Status</h3>
      <div class="donut-graph"></div>
    </div>
    <div class="card">
      <h3>Notifications</h3>
      <div class="notifications">3 new alerts</div>
    </div>
  </div>
  <div class="recent" id="recent-section">
    <input type="text" placeholder="Recent Activities & Reports" readonly>
  </div>
  <!-- Placeholder sections for other sidebar buttons -->
  <div id="request-section" style="display:none"><h2>Request Section</h2></div>
  <div id="review-section" style="display:none"><h2>Review Section</h2></div>
  <div id="chat-section" style="display:none"><h2>Chat Section</h2></div>
  <div id="ai-section" style="display:none"><h2>AI Section</h2></div>
</div>
<script>
  // Helper function to hide all content sections
  function hideAllSections() {
    document.getElementById('dashboard-section').style.display = 'flex';
    document.getElementById('recent-section').style.display = 'block';
    document.getElementById('request-section').style.display = 'none';
    document.getElementById('review-section').style.display = 'none';
    document.getElementById('chat-section').style.display = 'none';
    document.getElementById('ai-section').style.display = 'none';
  }
  function showSection(section) {
    document.getElementById('dashboard-section').style.display = 'none';
    document.getElementById('recent-section').style.display = 'none';
    document.getElementById('request-section').style.display = 'none';
    document.getElementById('review-section').style.display = 'none';
    document.getElementById('chat-section').style.display = 'none';
    document.getElementById('ai-section').style.display = 'none';
    document.getElementById(section).style.display = 'block';
  }
  // Button click events
  document.getElementById('dashboard-btn').onclick = function () {
    hideAllSections();
    document.getElementById('dashboard-section').style.display = 'flex';
    document.getElementById('recent-section').style.display = 'block';
    setActive(this);
  }
  document.getElementById('request-btn').onclick = function () {
    showSection('request-section');
    setActive(this);
  }
  document.getElementById('review-btn').onclick = function () {
    showSection('review-section');
    setActive(this);
  }
  document.getElementById('chat-btn').onclick = function () {
    showSection('chat-section');
    setActive(this);
  }
  document.getElementById('ai-btn').onclick = function () {
    showSection('ai-section');
    setActive(this);
  }
  function setActive(element) {
    document.querySelectorAll('.sidebar nav a').forEach(a => a.classList.remove('active'));
    element.classList.add('active');
  }
</script>
</body>
</html>

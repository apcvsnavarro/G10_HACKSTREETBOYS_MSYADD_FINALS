<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ODCC Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f3ff;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 210px;
      background-color: #6271d4;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 22px 10px;
      min-height: 100vh;
    }
    .logo {
      background-color: white;
      border-radius: 10px;
      padding: 7px 15px;
      color: #39408a;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      margin-bottom: 42px;
      user-select: none;
      letter-spacing: 1.5px;
    }
    .sidebar nav a {
      color: #c2c8ff;
      text-decoration: none;
      padding: 13px 10px;
      display: block;
      border-radius: 4px;
      margin-bottom: 11px;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.2s;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background-color: #39408a;
      color: white;
    }
    .main-content {
      flex: 1;
      background-color: #f0f3ff;
      padding: 35px 45px 20px 45px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #39408a;
      color: white;
      padding: 16px 27px;
      border-radius: 17px;
      margin-bottom: 28px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 3px 10px rgba(50, 90, 180, 0.05);
    }
    .profile-icon {
      width: 38px;
      height: 38px;
      border: 2px solid #eee;
      border-radius: 50%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      margin-left: 20px;
      cursor: pointer;
    }
    .profile-icon svg {
      width: 24px;
      height: 24px;
      fill: #39408a;
    }
    .cards-row {
      display: flex;
      gap: 24px;
      margin-bottom: 30px;
    }
    .dashboard-card {
      background: white;
      padding: 27px 22px 23px 22px;
      border-radius: 15px;
      box-shadow: 0 3px 12px rgba(80, 100, 180, 0.07);
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 210px;
    }
    .dashboard-card h3 {
      margin: 0 0 11px 0;
      font-size: 17px;
      font-weight: 600;
      color: #39408a;
    }
    .dashboard-card .value {
      font-size: 28px;
      color: #194873;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .dashboard-card .mini-chart {
      width: 97%;
      height: 42px;
      margin-top: 5px;
      margin-bottom: 4px;
      border-radius: 7px;
      background: linear-gradient(90deg, #e5eaff 0%, #f2f7fc 100%);
      position: relative;
      display: flex;
      gap: 5px;
    }
    .dashboard-card .mini-chart .bar {
      height: 100%;
      border-radius: 6px;
      background: #39d397;
      width: 30%;
      display: inline-block;
    }
    .dashboard-card .mini-chart .bar2 {
      background: #3aa4f9;
      width: 45%;
    }
    .dashboard-card .mini-chart .bar3 {
      background: #fdab3d;
      width: 20%;
    }
    .transactions-box {
      background: white;
      border-radius: 15px;
      padding: 18px 20px;
      box-shadow: 0 3px 10px rgba(80, 100, 180, 0.07);
      margin-bottom: 22px;
      min-width: 280px;
      flex: 2;
    }
    .transactions-box h3 {
      font-size: 18px;
      color: #39408a;
      margin-top: 0;
      margin-bottom: 16px;
      font-weight: bold;
    }
    .transactions-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .transactions-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eef2fa;
      font-size: 15px;
    }
    .transactions-list li:last-child {
      border-bottom: none;
    }
    .transaction-type.inc {
      color: #39d397;
      font-weight: 600;
    }
    .transaction-type.exp {
      color: #fdab3d;
      font-weight: 600;
    }
    .transaction-type.other {
      color: #3aa4f9;
      font-weight: 600;
    }
    .analytics-box {
      background: white;
      border-radius: 15px;
      padding: 18px 20px;
      margin-bottom: 22px;
      max-width: 400px;
      box-shadow: 0 3px 10px rgba(80, 100, 170, 0.07);
      flex: 1;
    }
    .analytics-box h3 {
      font-size: 18px;
      color: #39408a;
      margin-top: 0;
      margin-bottom: 12px;
      font-weight: bold;
    }
    .chart-placeholder {
      width: 100%;
      height: 80px;
      background: repeating-linear-gradient(90deg, #efefff 0 6px, #f8fafd 6px 12px);
      border-radius: 10px;
      position: relative;
      display: flex;
      align-items: flex-end;
      gap: 5px;
      padding: 0 7px;
    }
    .chart-placeholder .bar {
      height: 60%;
      width: 12px;
      background: #6271d4;
      border-radius: 5px 5px 0 0;
    }
    .chart-placeholder .bar.a {
      height: 40%;
      background: #3aa4f9;
    }
    .chart-placeholder .bar.b {
      height: 90%;
      background: #39d397;
    }
    .chart-placeholder .bar.c {
      height: 70%;
      background: #fdab3d;
    }
    .testimonials-section {
      background: white;
      border-radius: 15px;
      margin-top: 18px;
      margin-bottom: 20px;
      padding: 16px 18px;
      box-shadow: 0 3px 10px rgba(80, 100, 180, 0.08);
      max-width: 600px;
    }
    .testimonials-section h3 {
      font-size: 18px;
      font-weight: bold;
      color: #39408a;
      margin-bottom: 14px;
    }
    .testimonial {
      font-size: 15px;
      margin-bottom: 10px;
      color: #395389;
    }
    .testimonial-name {
      font-size: 14px;
      font-weight: 600;
      color: #6271d4;
    }
    .team-section {
      background: white;
      border-radius: 14px;
      margin-top: 18px;
      margin-bottom: 20px;
      padding: 16px 18px;
      box-shadow: 0 3px 10px rgba(80, 100, 180, 0.08);
      max-width: 600px;
    }
    .team-section h3 {
      font-size: 18px;
      font-weight: bold;
      color: #39408a;
      margin-bottom: 10px;
    }
    .team-list {
      display: flex;
      gap: 23px;
    }
    .team-member {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f3ff;
      border-radius: 10px;
      padding: 9px 16px;
    }
    .team-member img {
      width: 53px;
      height: 53px;
      border-radius: 50%;
      margin-bottom: 7px;
      background: #dbeafe;
    }
    .team-member .name {
      font-weight: 600;
      color: #39408a;
    }
    .team-member .role {
      font-size: 12px;
      color: #6271d4;
    }
    .careers-section {
      background: white;
      border-radius: 14px;
      padding: 16px 18px;
      box-shadow: 0 3px 10px rgba(80, 100, 180, 0.08);
      max-width: 430px;
      margin-bottom: 22px;
    }
    .careers-section h3 {
      font-size: 18px;
      font-weight: bold;
      color: #39408a;
    }
    .career-list {
      margin-top: 7px;
    }
    .career-list li {
      font-size: 14.5px;
      color: #194873;
      margin-bottom: 3px;
    }
    .contact-section {
      background: white;
      border-radius: 13px;
      margin-top: 14px;
      padding: 14px 16px;
      box-shadow: 0 3px 10px rgba(80, 100, 180, 0.08);
      max-width: 410px;
      font-size: 14px;
      color: #39408a;
    }
    .news-section {
      background: white;
      border-radius: 13px;
      margin-top: 14px;
      padding: 14px 16px;
      box-shadow: 0 3px 10px rgba(80, 100, 180, 0.08);
      max-width: 410px;
      font-size: 14px;
      color: #39408a;
    }
    .news-section h3 {
      font-size: 16px;
      color: #6271d4;
    }
    @media (max-width: 900px) {
      .cards-row {
        flex-direction: column;
        gap: 12px;
      }
      .main-content {
        padding: 10px !important;
      }
      .analytics-box,
      .transactions-box,
      .testimonials-section,
      .team-section,
      .careers-section,
      .contact-section,
      .news-section {
        max-width: 100%;
      }
      .team-list {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

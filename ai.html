<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ODCC AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .ai-box {
      background: white;
      border-radius: 26px;
      padding: 30px 38px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.06);
      color: #39408a;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .ai-title {
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 16px;
      color: #1a2340;
    }
    .ai-message {
      background: #f4f6fe;
      border-radius: 16px;
      padding: 20px 26px;
      font-size: 16px;
      line-height: 1.5;
      color: #344080;
      min-height: 60px;
      white-space: pre-wrap;
    }
    .ai-action {
      background: #eef4ff;
      border-radius: 16px;
      padding: 18px 26px;
      font-weight: 700;
      color: #39408a;
      cursor: pointer;
      border: none;
      font-size: 17px;
      text-align: center;
      transition: background-color 0.3s;
      width: fit-content;
    }
    .ai-action:hover {
      background-color: #39408a;
      color: white;
    }
    .ai-reply {
      background: #f4f6fe;
      border-radius: 16px;
      padding: 18px 26px;
      font-size: 16px;
      color: #344080;
      min-height: 70px;
      white-space: pre-wrap;
    }
    .ai-input-row {
      display: flex;
      gap: 16px;
      margin-top: 10px;
    }
    .ai-input {
      flex: 1;
      padding: 17px 22px;
      border-radius: 16px;
      border: 2px solid #bcc7f3;
      font-size: 16px;
      color: #39408a;
      font-family: Arial, sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .ai-input:focus {
      border-color: #6271d4;
      box-shadow: 0 0 0 3px rgba(98, 113, 212, 0.1);
      outline: none;
    }
    .ai-send-btn {
      background-color: #39408a;
      color: white;
      padding: 17px 28px;
      border-radius: 16px;
      font-weight: 800;
      font-size: 17px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s;
    }
    .ai-send-btn:hover {
      background-color: #6271d4;
    }
    @media (max-width: 700px) {
      .ai-box {
        padding: 20px 28px;
        margin: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="ODCC.png" alt="ODCC Logo" style="max-width: 100%; max-height: 80px; display: block; margin: 0 auto; border-radius: 10px;" />
    </div>
    <nav>
      <a href="main.html">Dash Board</a>
      <a href="request.html">Request</a>
      <a href="review.html">Review</a>
      <a href="chat.html">Chat</a>
      <a href="ai.html" class="active">AI</a>
    </nav>
  </div>
  <div class="main-content">
    <div class="header">
      <span>AI Assistant</span>
      <div class="profile-icon" title="User Profile">
        <svg viewBox="0 0 24 24">
          <path d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0-2.66 5.33-4 8-4zm0-2c-1.11 0-2-0.89-2-2s0.89-2 2-2 2 0.89 2 2-0.89 2-2 2z" />
        </svg>
      </div>
    </div>
    <div class="ai-box">
      <div class="ai-title">Welcome to your AI Assistant</div>
      <div class="ai-message" id="aiMessage">Hi! How can I assist you today?</div>
      <button class="ai-action" id="generateSummaryButton">Generate audit summary</button>
      <div class="ai-reply" id="aiReply"></div>
      <div class="ai-input-row">
        <input class="ai-input" id="aiInput" type="text" placeholder="Type your question..." autocomplete="off" />
        <button class="ai-send-btn" id="aiSendBtn">Send</button>
      </div>
    </div>
  </div>
  <script>
    const aiMessage = document.getElementById("aiMessage");
    const aiReply = document.getElementById("aiReply");
    const aiInput = document.getElementById("aiInput");
    const aiSendBtn = document.getElementById("aiSendBtn");
    const generateSummaryButton = document.getElementById("generateSummaryButton");

    generateSummaryButton.onclick = function () {
      aiReply.textContent = "Audit Summary:\n- Total Balance: $48,350\n- Expenses: $6,340\n- Payables: $3,780\n\nWould you like a detailed report?";
    };

    aiSendBtn.onclick = function () {
      if (aiInput.value.trim() !== "") {
        aiReply.textContent = "Processing your query: \"" + aiInput.value + "\"\n(This is a demo response.)";
        aiInput.value = "";
      }
    };

    aiInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        aiSendBtn.click();
      }
    });
  </script>
</body>
</html>

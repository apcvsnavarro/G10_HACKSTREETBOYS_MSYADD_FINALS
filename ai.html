<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ODCC AI Assistant</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh; background-color: #f0f3ff; }
    .sidebar {
      width: 200px; background-color: #6271d4; color: white;
      display: flex; flex-direction: column; padding: 20px 10px;
    }
    .logo {
      background-color: white; border-radius: 10px; padding: 5px 15px;
      color: #39408a; font-weight: bold; font-size: 18px;
      text-align: center; margin-bottom: 40px; user-select: none;
    }
    .sidebar nav a {
      color: #c2c8ff; text-decoration: none; padding: 12px 10px;
      display: block; border-radius: 4px; margin-bottom: 10px; font-weight: 600;
    }
    .sidebar nav a.active, .sidebar nav a:hover {
      background-color: #39408a; color: white;
    }
    .main-content {
      flex: 1; padding: 30px; background-color: #f0f3ff;
      display: flex; flex-direction: column; position: relative;
    }
    .profile-icon {
      position: absolute; top: 15px; right: 20px;
      width: 32px; height: 32px; border: 2px solid #39408a;
      border-radius: 50%; box-sizing: border-box; cursor: pointer;
    }
    .profile-icon svg {
      display: block; margin: 4px auto; width: 20px; height: 20px; fill: #39408a;
    }
    .ai-box {
      background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 8px rgba(0,0,0,0.03);
      max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 15px;
    }
    .ai-title {
      font-size: 19px; font-weight: 700; margin-bottom: 10px;
    }
    .ai-message {
      background: #f7f8fa; border-radius: 10px; padding: 14px 16px; font-size: 16px;
      margin-bottom: 5px; color: #384460;
    }
    .ai-action {
      background: #dbeafe; color: #39408a; padding: 12px 16px; border-radius: 10px; 
      font-weight: 600; display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 5px;
    }
    .ai-action button {
      background: none; border: none; color: #39408a; font-weight: 700; font-size: 15px; cursor: pointer;
      padding: 4px 12px;
    }
    .ai-reply {
      background: #f7f8fa; border-radius: 10px; padding: 14px 16px; font-size: 16px;
    }
    .ai-input-row {
      display: flex; align-items: center; margin-top: 10px; gap: 8px; 
    }
    .ai-input {
      flex: 1; padding: 9px 13px; border-radius: 8px; border: 1px solid #c0c8e5; font-size: 15px;
      margin-right: 5px;
    }
    .ai-send-btn {
      background: #1a2340; color: white; font-weight: 600; border: none;
      padding: 10px 24px; border-radius: 7px; font-size: 15px; cursor: pointer;
    }
    .ai-send-btn:hover {
      background: #39408a;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
    <img src="ODCC.png" alt="ODCC Logo" style="max-width: 100%; max-height: 80px; display: block; margin: 0 auto; border-radius: 10px;">
    </div>
    <nav>
      <a href="main.html">Dash Board</a>
      <a href="request.html">Request</a>
      <a href="review.html">Review</a>
      <a href="chat.html">Chat</a>
      <a href="ai.html" class="active">AI</a>
    </nav>
  </div>
  <div class="main-content">
    <div class="profile-icon" title="User Profile">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0-2.66 5.33-4 8-4zm0-2c-1.11 0-2-0.89-2-2s0.89-2 2 2 2 0.89 2 2-0.89 2-2 2z"/></svg>
    </div>
    <div class="ai-box">
      <div class="ai-title">AI Assistant</div>
      <div class="ai-message">Hello! How can I help you today?</div>
      <div class="ai-action">
        <span></span>
        <button>Generate audit summary</button>
      </div>
      <div class="ai-reply">Here is the summary for your audit...</div>
      <div class="ai-input-row">
        <input class="ai-input" type="text" placeholder="Type your question..." />
        <button class="ai-send-btn">Send</button>
      </div>
    </div>
  </div>
</body>
</html>

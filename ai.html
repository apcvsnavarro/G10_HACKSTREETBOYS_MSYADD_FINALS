<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ODCC AI Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .main-content {
      flex: 1;
      padding: 30px;
      background-color: #f0f3ff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      min-height: 90vh;
    }
    .profile-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      width: 32px;
      height: 32px;
      border: 2px solid #39408a;
      border-radius: 50%;
      box-sizing: border-box;
      cursor: pointer;
    }
    .profile-icon svg {
      display: block;
      margin: 4px auto;
      width: 20px;
      height: 20px;
      fill: #39408a;
    }
    .chat-container {
      width: 900px;
      background: white;
      border-radius: 26px;
      padding: 30px 38px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-height: 85vh;
      overflow: hidden;
    }
    .chat-header {
      font-size: 28px;
      font-weight: 900;
      color: #1a2340;
      margin-bottom: 16px;
    }
    .chat-history {
      flex: 1;
      overflow-y: auto;
      border: 2px solid #bcc7f3;
      border-radius: 20px;
      padding: 18px 26px;
      background: #f4f6fe;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .chat-bubble {
      max-width: 80%;
      border-radius: 16px;
      padding: 16px 20px;
      font-size: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
      position: relative;
      box-shadow: 0 6px 18px rgb(57 64 138 / 8%);
    }
    .chat-bubble.user {
      align-self: flex-end;
      background-color: #39408a;
      color: white;
    }
    .chat-bubble.bot {
      align-self: flex-start;
      background-color: #dbeafe;
      color: #39408a;
    }
    .chat-timestamp {
      font-size: 11px;
      color: #6271d4;
      position: absolute;
      bottom: -18px;
      right: 18px;
    }
    .chat-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .features-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .feature-btn {
      padding: 14px 20px;
      font-weight: 800;
      font-size: 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background-color: #39408a;
      color: white;
      transition: background-color 0.3s;
    }
    .feature-btn:hover {
      background-color: #6271d4;
    }
    .ai-input-row {
      display: flex;
      gap: 16px;
      flex: 1 1 300px;
      width: 100%;
    }
    .ai-input {
      flex: 1;
      padding: 17px 22px;
      border-radius: 20px;
      border: 2px solid #bcc7f3;
      font-size: 16px;
      font-family: Arial, sans-serif;
      color: #39408a;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .ai-input:focus {
      border-color: #6271d4;
      box-shadow: 0 0 0 3px rgba(98, 113, 212, 0.1);
      outline: none;
    }
    .ai-send-btn, .ai-export-btn {
      background-color: #39408a;
      color: white;
      padding: 16px 28px;
      border-radius: 20px;
      font-weight: 800;
      font-size: 17px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .ai-send-btn:hover, .ai-export-btn:hover {
      background-color: #6271d4;
    }
    @media (max-width: 850px) {
      .chat-container {
        width: 90%;
      }
      .chat-controls {
        flex-direction: column;
        align-items: stretch;
      }
      .chat-input-group {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="ODCC.png" alt="ODCC Logo" style="max-width: 100%; max-height: 80px; display: block; margin: 0 auto; border-radius: 10px;" />
    </div>
    <nav>
      <a href="main.html">Dash Board</a>
      <a href="request.html">Request</a>
      <a href="review.html">Review</a>
      <a href="chat.html">Chat</a>
      <a href="ai.html" class="active">AI</a>
    </nav>
  </div>
  <div class="main-content">
    <div class="profile-icon" title="User Profile">
      <svg viewBox="0 0 24 24">
        <path d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0-2.66 5.33-4 8-4zm0-2c-1.11 0-2-0.89-2-2s0.89-2 2-2 2 0.89 2 2-0.89 2-2 2z" />
      </svg>
    </div>
    <div class="chat-container">
      <div class="chat-header">AI Assistant Chat</div>
      <div class="chat-history" id="chatHistory"></div>
      <div class="chat-controls">
        <div class="features-row">
          <button class="feature-btn" id="exportChatBtn">Export Chat</button>
          <button class="feature-btn" id="voiceInputBtn">üéôÔ∏è Voice Input</button>
        </div>
        <div class="ai-input-row">
          <input type="text" id="chatInput" class="ai-input" placeholder="Ask me anything..." autocomplete="off" />
          <button class="ai-send-btn" id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const chatHistory = document.getElementById('chatHistory');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const exportChatBtn = document.getElementById('exportChatBtn');
    const voiceInputBtn = document.getElementById('voiceInputBtn');

    const messages = [
      { sender: 'bot', text: 'Hello! How can I assist you today?', timestamp: new Date().toLocaleTimeString() }
    ];

    function addMessage(sender, text) {
      messages.push({ sender, text, timestamp: new Date().toLocaleTimeString() });
      renderMessages();
    }

    function renderMessages() {
      chatHistory.innerHTML = '';
      messages.forEach(msg => {
        const bubble = document.createElement('div');
        bubble.className = 'chat-bubble ' + (msg.sender === 'user' ? 'user' : 'bot');
        bubble.textContent = msg.text;
        const timestamp = document.createElement('div');
        timestamp.className = 'chat-timestamp';
        timestamp.textContent = msg.timestamp;
        bubble.appendChild(timestamp);
        chatHistory.appendChild(bubble);
      });
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = chatInput.value.trim();
      if (text === '') return;
      addMessage('user', text);
      chatInput.value = '';
      const lowerText = text.toLowerCase();
      if (lowerText === 'generate audit summary') {
        setTimeout(() => {
          addMessage('bot', 'Audit Summary:\n- Total Balance: $48,350\n- Expenses: $6,340\n- Payables: $3,780\n\nWould you like more details?');
        }, 1000);
      } else {
        setTimeout(() => {
          addMessage('bot', 'This is a demo reply to: "' + text + '"');
        }, 1000);
      }
    });

    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendBtn.click();
      }
    });

    exportChatBtn.addEventListener('click', () => {
      const chatText = messages.map(m => `[${m.timestamp}] ${m.sender}: ${m.text}`).join('\n');
      const blob = new Blob([chatText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'chat-export.txt';
      a.click();
    });

    voiceInputBtn.addEventListener('click', () => {
      alert('Voice input feature coming soon!');
    });

    renderMessages();
  </script>
</body>
</html>

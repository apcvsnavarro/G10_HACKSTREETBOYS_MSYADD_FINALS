<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ODCC AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .main-content {
      flex: 1;
      padding: 30px;
      background-color: #f0f3ff;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .profile-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      width: 32px;
      height: 32px;
      border: 2px solid #39408a;
      border-radius: 50%;
      box-sizing: border-box;
      cursor: pointer;
    }
    .profile-icon svg {
      display: block;
      margin: 4px auto;
      width: 20px;
      height: 20px;
      fill: #39408a;
    }
    .ai-box {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.03);
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .ai-title {
      font-size: 22px;
      font-weight: 900;
      color: #39408a;
      margin-bottom: 12px;
    }
    .ai-message {
      background: #f7f8fa;
      border-radius: 10px;
      padding: 14px 16px;
      font-size: 16px;
      color: #384460;
      margin-bottom: 5px;
      min-height: 50px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .ai-action {
      background: #dbeafe;
      color: #39408a;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .ai-action button {
      background: none;
      border: none;
      color: #39408a;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      padding: 4px 12px;
    }
    .ai-action button:hover {
      color: #6271d4;
    }
    .ai-reply {
      background: #f7f8fa;
      border-radius: 10px;
      padding: 14px 16px;
      font-size: 16px;
      color: #384460;
      min-height: 60px;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
    .ai-input-row {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 8px;
    }
    .ai-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid #bcc7f3;
      font-size: 16px;
      font-family: Arial, sans-serif;
      background: white;
      color: #39408a;
      transition: border 0.3s;
    }
    .ai-input:focus {
      border-color: #6271d4;
      outline: none;
      box-shadow: 0 0 0 3px rgba(98, 113, 212, 0.1);
    }
    .ai-send-btn {
      background: #39408a;
      color: white;
      font-weight: 700;
      border: none;
      padding: 12px 28px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.25s;
    }
    .ai-send-btn:hover {
      background: #6271d4;
    }
    @media (max-width: 700px) {
      .ai-box {
        max-width: 100%;
        padding: 20px;
      }
      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="ODCC.png" alt="ODCC Logo" style="max-width: 100%; max-height: 80px; border-radius: 10px; display: block; margin: 0 auto;">
    </div>
    <nav>
      <a href="main.html">Dash Board</a>
      <a href="request.html">Request</a>
      <a href="review.html">Review</a>
      <a href="chat.html">Chat</a>
      <a href="ai.html" class="active">AI</a>
    </nav>
  </div>
  <div class="main-content">
    <div class="profile-icon" title="User Profile">
      <svg viewBox="0 0 24 24">
        <path d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0-2.66 5.33-4 8-4zm0-2c-1.11 0-2-0.89-2-2s0.89-2 2-2 2 0.89 2 2-0.89 2-2 2z"/>
      </svg>
    </div>
    <div class="ai-box">
      <div class="ai-title">AI Assistant</div>
      <div class="ai-message" id="aiMessage">Hello! How can I help you today?</div>
      <div class="ai-action">
        <span></span>
        <button id="auditSummaryBtn">Generate audit summary</button>
      </div>
      <div class="ai-reply" id="aiReply"></div>
      <div class="ai-input-row">
        <input class="ai-input" id="aiInput" type="text" placeholder="Type your question..." />
        <button class="ai-send-btn" id="aiSendBtn">Send</button>
      </div>
    </div>
  </div>
  <script>
    const aiReply = document.getElementById('aiReply');
    const aiInput = document.getElementById('aiInput');
    const aiSendBtn = document.getElementById('aiSendBtn');
    const auditSummaryBtn = document.getElementById('auditSummaryBtn');

    auditSummaryBtn.addEventListener('click', () => {
      aiReply.textContent = 'Here is the summary for your audit: ...\n- Revenue: $48,350\n- Expenses: $6,340\n- Payables: $3,780\n\nWould you like to know more?';
    });

    aiSendBtn.addEventListener('click', () => {
      if(aiInput.value.trim() !== '') {
        aiReply.textContent = 'Processing your input: "' + aiInput.value + '"... (This is a demo response)';
        aiInput.value = '';
      }
    });

    aiInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        aiSendBtn.click();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .chat-layout { display: flex; width: 100%; height: 75vh; max-width: 1300px; margin: 0 auto; }
    .chat-people-list {
      width: 250px;
      background: #e0eaff;
      border-radius: 32px;
      padding: 24px 12px;
      margin-right: 32px;
      box-shadow: 0 8px 35px rgb(57 71 168 / 10%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
      min-width: 180px;
    }
    .chat-person {
      background: white;
      color: #39408a;
      display: flex;
      align-items: center;
      gap: 14px;
      border-radius: 16px;
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 700;
      border: 2px solid transparent;
      box-shadow: 0 2px 8px #bcc7f373;
    }
    .chat-person.selected, .chat-person:hover {
      background: #6271d4;
      color: white;
      border: 2px solid #39408a;
    }
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #dbeafe;
      color: #39408a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 17px;
      font-weight: bold;
    }
    .chat-content-area { flex: 1; display: flex; flex-direction: column; }
    .chat-header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
    .chat-search { padding: 9px 15px; border-radius: 12px; border: 2px solid #bcc7f3; font-size: 15px; width: 220px; color: #39408a;}
    .chat-history {
      flex: 1;
      overflow-y: auto;
      background: #f4f6fe;
      border-radius: 20px;
      border: 2px solid #bcc7f3;
      padding: 24px 28px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 320px;
    }
    .msg-bubble {
      max-width: 64%;
      padding: 15px 22px;
      border-radius: 15px;
      font-size: 16px;
      position: relative;
      margin-bottom: 2px;
      white-space: pre-line;
    }
    .msg.user {
      background: #39408a;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .msg.other {
      background: #dbeafe;
      color: #39408a;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    .msg-timestamp {
      font-size: 11px;
      color: #6271d4;
      margin-top: 2px;
      text-align: right;
    }
    .typing-indicator {
      font-size: 14px;
      color: #6271d4;
      margin-left: 3px;
      margin-bottom: -8px;
    }
    .chat-input-row {
      display: flex;
      gap: 14px;
      margin-bottom: 2px;
    }
    .chat-input {
      flex: 1;
      border-radius: 13px;
      border: 2px solid #bcc7f3;
      padding: 11px 17px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      color: #39408a;
      resize: none;
      min-height: 40px;
    }
    .send-btn {
      background: #39408a;
      color: white;
      padding: 11px 28px;
      border-radius: 13px;
      font-weight: 800;
      font-size: 17px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .send-btn:hover {
      background: #6271d4;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo"><img src="ODCC.png" alt="ODCC Logo" style="max-width: 100%; max-height: 80px; border-radius: 10px; display: block; margin: 0 auto;"></div>
    <nav>
      <a href="main.html">Dashboard</a>
      <a href="request.html">Request</a>
      <a href="review.html">Review</a>
      <a href="chat.html" class="active">Chat</a>
      <a href="ai.html">AI</a>
    </nav>
  </div>
  <div class="main-content">
    <div class="header">
      <span>Team Chat</span>
      <div class="profile-icon" title="User Profile">
        <svg viewBox="0 0 24 24">
          <path d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0-2.66 5.33-4 8-4zm0-2c-1.11 0-2-0.89-2-2s0.89-2 2-2 2 0.89 2 2-0.89 2-2 2z"/>
        </svg>
      </div>
    </div>
    <div class="chat-layout">
      <div class="chat-people-list" id="usersList"></div>
      <div class="chat-content-area">
        <div class="chat-header-top">
          <span id="recipientName" style="font-weight:700; font-size:18px; color:#39408a;"></span>
          <input class="chat-search" id="chatSearch" type="text" placeholder="Search messages...">
        </div>
        <div class="chat-history" id="chatHistory"></div>
        <span class="typing-indicator" id="typingIndicator"></span>
        <div class="chat-input-row">
          <textarea id="chatInput" class="chat-input" placeholder="Type your message..."></textarea>
          <button class="send-btn" id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Users data
    const users = [
      {id: 'grace', name: 'Grace Oroceo', initial: 'G'},
      {id: 'shaira', name: 'Shaira Distura', initial: 'S'},
      {id: 'carlos', name: 'Carlos E.', initial: 'C'},
      {id: 'dennis', name: 'Dennis N.', initial: 'D'}
    ];
    let selectedUserId = 'grace';

    // Separate chats for each user
    let chatDB = {
      grace: [
        {from: 'other', text: 'Welcome to the ODCC chat.', timestamp: new Date().toLocaleTimeString()},
      ],
      shaira: [{from: 'other', text: 'Audit ready for review.', timestamp: new Date().toLocaleTimeString()}],
      carlos: [],
      dennis: []
    };
    const usersList = document.getElementById('usersList');
    const recipientName = document.getElementById('recipientName');
    const chatHistory = document.getElementById('chatHistory');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatSearch = document.getElementById('chatSearch');
    const typingIndicator = document.getElementById('typingIndicator');

    // Render user list (sidebar)
    function renderUsers() {
      usersList.innerHTML = '';
      users.forEach(u => {
        const userDiv = document.createElement('div');
        userDiv.className = 'chat-person' + (u.id === selectedUserId ? ' selected' : '');
        userDiv.onclick = () => {
          selectedUserId = u.id;
          renderUsers();
          renderChat();
          typingIndicator.textContent = '';
        };
        userDiv.innerHTML = `<div class="avatar">${u.initial}</div> <span>${u.name}</span>`;
        usersList.appendChild(userDiv);
      });
    }

    // Render chat messages for selected user with message filter/search
    function renderChat() {
      chatHistory.innerHTML = '';
      recipientName.textContent = users.find(u=>u.id===selectedUserId).name;
      let filteredMsgs = (chatDB[selectedUserId] || []);
      if (chatSearch.value) {
        filteredMsgs = filteredMsgs.filter(m => m.text.toLowerCase().includes(chatSearch.value.toLowerCase()));
      }
      filteredMsgs.forEach(msg => {
        const bubble = document.createElement('div');
        bubble.className = 'msg-bubble ' + (msg.from === 'user' ? 'user' : 'other');
        bubble.textContent = msg.text;
        const ts = document.createElement('div');
        ts.className = 'msg-timestamp';
        ts.textContent = msg.timestamp;
        bubble.appendChild(ts);
        chatHistory.appendChild(bubble);
      });
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }
    // Send message
    sendBtn.onclick = function () {
      const text = chatInput.value.trim();
      if (!text) return;
      chatDB[selectedUserId] = chatDB[selectedUserId] || [];
      chatDB[selectedUserId].push({from: 'user', text, timestamp: new Date().toLocaleTimeString()});
      chatInput.value = '';
      renderChat();
      typingIndicator.textContent = users.find(u => u.id === selectedUserId).name + ' is typing...';
      setTimeout(() => {
        // simulate reply from recipient
        chatDB[selectedUserId].push({from: 'other', text: 'Received: ' + text, timestamp: new Date().toLocaleTimeString()});
        renderChat();
        typingIndicator.textContent = '';
      }, 900);
    };
    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
    chatSearch.oninput = renderChat;

    renderUsers();
    renderChat();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #e0eaff 0%, #f0f8fb 100%);
      display: flex;
      flex-direction: column;
    }
    body > div {
      flex: 1 1 auto;
      display: flex;
      min-height: 0;
    }
    /* Sidebar */
    .sidebar {
      background: #39408a;
      color: white;
      width: 210px;
      display: flex;
      flex-direction: column;
      padding: 22px 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .sidebar .logo img {
      max-width: 100%;
      max-height: 80px;
      margin-bottom: 60px;
      border-radius: 10px;
    }
    .sidebar nav a {
      color: #a3afde;
      text-decoration: none;
      padding: 15px 12px;
      display: block;
      border-radius: 12px;
      margin-bottom: 12px;
      font-weight: 700;
      font-size: 17px;
      transition: background 0.25s;
    }
    .sidebar nav a.active, .sidebar nav a:hover {
      background-color: #6271d4;
      color: white;
    }
    /* Main */
    .main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      padding: 38px 50px 28px 50px;
      color: #344080;
      position: relative;
      min-height: 0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #39408a;
      color: white;
      padding: 20px 35px;
      border-radius: 30px;
      margin-bottom: 36px;
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 1.5px;
      box-shadow: 0 8px 35px rgb(57 71 168 / 17%);
      flex-shrink: 0;
    }
    .profile-icon {
      width: 44px;
      height: 44px;
      border: 3px solid #e0eaff;
      border-radius: 50%;
      box-sizing: border-box;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 10px rgb(0 0 0 / 10%);
    }
    .profile-icon svg {
      width: 26px;
      height: 26px;
      fill: #39408a;
    }
    /* Chat Layout */
    .chat-layout {
      display: flex;
      flex: 1 1 auto;
      gap: 28px;
      min-height: 0;
      overflow: hidden;
    }
    /* Users List */
    .users-list {
      width: 230px;
      background: #e0eaff;
      border-radius: 26px;
      padding: 20px 15px;
      box-shadow: 0 8px 30px rgb(57 71 168 / 10%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }
    .user {
      background: white;
      border-radius: 14px;
      padding: 12px 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      color: #39408a;
      transition: background 0.3s, color 0.3s;
    }
    .user.selected, .user:hover {
      background: #6271d4;
      color: white;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #dbeafe;
      color: #39408a;
      font-size: 18px;
      font-weight: 800;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Chat area */
    .chat-area {
      flex: 1 1 auto;
      background: white;
      border-radius: 26px;
      box-shadow: 0 8px 30px rgb(57 71 168 / 10%);
      display: flex;
      flex-direction: column;
      padding: 26px 38px;
      overflow: hidden;
      min-height: 0;
    }
    .chat-area-header {
      font-size: 20px;
      font-weight: 900;
      color: #39408a;
      margin-bottom: 18px;
      flex-shrink: 0;
    }
    .chat-history {
      flex: 1 1 auto;
      overflow-y: auto;
      background: #f4f6fe;
      border: 2px solid #bcc7f3;
      border-radius: 26px;
      padding: 22px 26px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 0;
    }
    .message-bubble {
      max-width: 70%;
      padding: 16px 22px;
      border-radius: 16px;
      font-size: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
      position: relative;
      box-shadow: 0 6px 18px rgb(57 64 138 / 8%);
      user-select: text;
    }
    .message-bubble.user {
      align-self: flex-end;
      background: #39408a;
      color: white;
      border-bottom-right-radius: 3px;
    }
    .message-bubble.other {
      align-self: flex-start;
      background: #dbeafe;
      color: #39408a;
      border-bottom-left-radius: 3px;
    }
    .message-timestamp {
      font-size: 11px;
      color: #6271d4;
      margin-top: 6px;
      text-align: right;
      user-select: none;
    }
    .chat-input-area {
      margin-top: 18px;
      display: flex;
      gap: 16px;
      flex-shrink: 0;
    }
    .chat-textarea {
      flex: 1;
      border-radius: 14px;
      border: 2px solid #bcc7f3;
      padding: 14px 18px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      resize: none;
      height: 48px;
      color: #39408a;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .chat-textarea:focus {
      border-color: #6271d4;
      box-shadow: 0 0 0 3px rgba(98,113,212,0.1);
      outline: none;
    }
    .chat-send-button {
      background: #39408a;
      color: white;
      font-weight: 800;
      font-size: 17px;
      padding: 14px 28px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      flex-shrink: 0;
    }
    .chat-send-button:hover {
      background: #6271d4;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo"><img src="ODCC.png" alt="ODCC Logo"></div>
    <nav>
      <a href="main.html">Dashboard</a>
      <a href="request.html">Request</a>
      <a href="review.html">Review</a>
      <a href="chat.html" class="active">Chat</a>
      <a href="ai.html">AI</a>
    </nav>
  </div>
  <div class="main">
    <div class="header">
      Team Chat
      <div class="profile-icon" title="User Profile">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0-2.66 5.33-4 8-4zm0-2c-1.11 0-2-0.89-2-2s0.89-2 2-2 2 0.89 2 2-0.89 2-2 2z"/></svg>
      </div>
    </div>
    <div class="chat-layout">
      <div class="users-list" id="usersList"></div>
      <div class="chat-area">
        <div class="chat-area-header" id="chatHeader">Select a user</div>
        <div class="chat-history" id="chatHistory"></div>
        <div class="chat-input-area">
          <textarea id="chatInput" class="chat-textarea" placeholder="Type your message" rows="1"></textarea>
          <button id="sendBtn" class="chat-send-button">Send</button>
        </div>
      </div>
    </div>
  </div>

<script>
  const users = [
    {id: 'grace', name: 'Grace Oroceo', initial: 'G'},
    {id: 'shaira', name: 'Shaira Distura', initial: 'S'},
    {id: 'carlos', name: 'Carlos E.', initial: 'C'},
    {id: 'dennis', name: 'Dennis N.', initial: 'D'}
  ];
  let currentUser = null;

  let chatDB = {
    grace: [
      {from: 'other', text: 'Welcome to the ODCC chat.', timestamp: new Date().toLocaleTimeString()},
    ],
    shaira: [],
    carlos: [],
    dennis: []
  };

  const usersList = document.getElementById('usersList');
  const chatHistory = document.getElementById('chatHistory');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');
  const chatHeader = document.getElementById('chatHeader');

  function renderUsers() {
    usersList.innerHTML = '';
    users.forEach(u => {
      const div = document.createElement('div');
      div.className = 'user';
      if (currentUser === u.id) div.classList.add('selected');
      div.onclick = () => {
        currentUser = u.id;
        chatHeader.textContent = 'Chat with ' + u.name;
        renderUsers();
        renderChat();
      };
      div.innerHTML = `<div class="avatar">${u.initial}</div> <div>${u.name}</div>`;
      usersList.appendChild(div);
    });
  }

  function renderChat() {
    chatHistory.innerHTML = '';
    if (!currentUser) return;
    const messages = chatDB[currentUser] || [];
    messages.forEach(m => {
      const div = document.createElement('div');
      div.className = 'message-bubble ' + (m.from === 'user' ? 'user' : 'other');
      div.textContent = m.text;
      const ts = document.createElement('div');
      ts.className = 'message-timestamp';
      ts.textContent = m.timestamp;
      div.appendChild(ts);
      chatHistory.appendChild(div);
    });
    chatHistory.scrollTop = chatHistory.scrollHeight;
  }

  sendBtn.onclick = () => {
    if (!currentUser) return alert('Please select a user to chat with.');
    const text = chatInput.value.trim();
    if (text === '') return;
    if (!chatDB[currentUser]) chatDB[currentUser] = [];
    chatDB[currentUser].push({from: 'user', text: text, timestamp: new Date().toLocaleTimeString()});
    chatInput.value = '';
    renderChat();
    // simulate reply
    setTimeout(() => {
      chatDB[currentUser].push({from: 'other', text: 'Received: ' + text, timestamp: new Date().toLocaleTimeString()});
      renderChat();
    }, 800);
  };

  chatInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  renderUsers();
  renderChat();
</script>
</body>
</html>

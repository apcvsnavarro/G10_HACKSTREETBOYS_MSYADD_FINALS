<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ODCC - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e0eaff 0%, #f0f8fb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-panel {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 36px rgba(50, 80, 200, 0.10);
      width: 380px;
      max-width: 90vw;
      padding: 40px 34px 34px 34px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .login-logo {
      font-size: 30px;
      font-weight: bold;
      color: #3445b4;
      margin-bottom: 12px;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .login-logo::before {
      content: "✓";
      color: #1d69e0;
      font-size: 27px;
      font-weight: 600;
    }
    .welcome {
      font-size: 18px;
      color: #39408a;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 500;
    }
    .toggle-btns {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      justify-content: center;
      width: 100%;
    }
    .toggle-btns button {
      flex: 1;
      padding: 10px;
      background: #e4e9fe;
      color: #39408a;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
      box-shadow: 0 2px 6px rgba(60,80,160,0.07);
    }
    .toggle-btns button.active, .toggle-btns button:hover {
      background: #39408a;
      color: white;
    }
    h2 {
      font-size: 24px;
      color: #3445b4;
      margin-bottom: 16px;
      margin-top: 12px;
      font-weight: bold;
      text-align: center;
    }
    .form-group {
      text-align: left;
      margin-bottom: 18px;
      width: 100%;
    }
    .form-group label {
      font-weight: 600;
      color: #39408a;
      margin-bottom: 6px;
      display: block;
    }
    .form-group input {
      width: 100%;
      padding: 10px 13px;
      border: 1.3px solid #c3c8ed;
      border-radius: 8px;
      font-size: 16px;
      background: #f5f8ff;
      transition: border-color 0.2s;
      margin-top: 4px;
    }
    .form-group input:focus {
      border-color: #39408a;
      outline: none;
      background: #eaf1ff;
    }
    .error-message {
      color: #e22b2b;
      font-size: 14px;
      margin-bottom: 12px;
      font-weight: bold;
      text-align: left;
      width: 100%;
    }
    button[type="submit"] {
      width: 100%;
      padding: 13px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg,#3445b4 60%,#6271d4 100%);
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 4px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 12px rgba(60,90,190,0.09);
    }
    button[type="submit"]:hover {
      background: #013a63;
    }
    .footer-note {
      margin-top: 23px;
      text-align: center;
      color: #a2aad8;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-panel">
    <div class="login-logo">ODCC</div>
    <div class="welcome">Welcome to ODCC platform.<br>Please sign in or create an account to continue.</div>
    <div class="toggle-btns">
      <button id="signInBtn" class="active" onclick="showForm('signIn')">Sign In</button>
      <button id="signUpBtn" onclick="showForm('signUp')">Sign Up</button>
    </div>
    <form id="signInForm" onsubmit="return validateLogin()" autocomplete="on">
      <h2>Sign In</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required />
      </div>
      <div id="errorMsg" class="error-message"></div>
      <button type="submit">Sign In</button>
    </form>

    <form id="signUpForm" style="display:none;" onsubmit="return validateSignUp()" autocomplete="on">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" id="newUsername" name="newUsername" autocomplete="username" required />
      </div>
      <div class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" name="newPassword" autocomplete="new-password" required />
      </div>
      <div id="signupMsg" class="error-message"></div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="footer-note">
      © 2025 ODCC. All rights reserved.
    </div>
  </div>
  <script>
    function showForm(form) {
      document.getElementById('signInForm').style.display = form === 'signIn' ? 'block' : 'none';
      document.getElementById('signUpForm').style.display = form === 'signUp' ? 'block' : 'none';
      document.getElementById('signInBtn').classList.toggle('active', form === 'signIn');
      document.getElementById('signUpBtn').classList.toggle('active', form === 'signUp');
    }
    function validateLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      if (username === 'admin' && password === '1234') {
        window.location.href = 'main.html'; // Redirect on successful login
        return false;
      } else {
        errorMsg.textContent = 'Invalid username or password. Please try again.';
        return false;
      }
    }
    function validateSignUp() {
      const newUsername = document.getElementById('newUsername').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const signupMsg = document.getElementById('signupMsg');
      if (newUsername.length < 3 || newPassword.length < 4) {
        signupMsg.textContent = 'Username or password too short.';
        return false;
      }
      signupMsg.textContent = 'Sign-up successful! Now you can sign in.';
      return false;
    }
  </script>
</body>
</html>
